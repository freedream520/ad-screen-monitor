    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/jqgrid/css/ui.jqgrid.css" />

  <body ng-controller="MainController">
<!-- The template to display files available for upload -->
<script id="template-upload" type="text/x-tmpl">
{% for (var i=0, file; file=o.files[i]; i++) { %}
    <tr class="template-upload fade">
        <td>
            <span class="preview"></span>
        </td>
        <td>
            <p class="name">{%=file.name%}</p>
            <strong class="error"></strong>
        </td>
        <td>
            <p class="size">Processing...</p>
            <div class="progress"></div>
        </td>
        <td>
            {% if (!i && !o.options.autoUpload) { %}
                <button class="start" disabled>Start</button>
            {% } %}
            {% if (!i) { %}
                <button class="cancel">Cancel</button>
            {% } %}
        </td>
    </tr>
{% } %}
</script>
<!-- The template to display files available for download -->
<script id="template-download" type="text/x-tmpl">
{% for (var i=0, file; file=o.files[i]; i++) { %}
    <tr class="template-download fade">
        <td>
            <span class="preview">
                {% if (file.thumbnailUrl) { %}
                    <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" data-gallery><img src="{%=file.thumbnailUrl%}"></a>
                {% } %}
            </span>
        </td>
        <td>
            <p class="name">
                <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" {%=file.thumbnailUrl?'data-gallery':''%}>{%=file.name%}</a>
            </p>
            {% if (file.error) { %}
                <div><span class="error">Error</span> {%=file.error%}</div>
            {% } %}
        </td>
        <td>
            <span class="size">{%=o.formatFileSize(file.size)%}</span>
        </td>
        <td>
            <button class="delete" data-type="{%=file.deleteType%}" data-url="{%=file.deleteUrl%}"{% if (file.deleteWithCredentials) { %} data-xhr-fields='{"withCredentials":true}'{% } %}>Delete</button>
            <input type="checkbox" name="delete" value="1" class="toggle">
        </td>
    </tr>
{% } %}
</script>
    <div id="header">
      <h1><a href="/">LocalAd Admin</a></h1>   
    </div>
            
    <div id="sidebar" ng-controller="SideNavController">
      <ul>
        <li ng-repeat="item in items" ng-class="{ active: item.active, submenu: !!item.items.length, open:item.open }">
          <a href="{{ item.url }}"><span>{{ item.title }}</span></a>
          <ul>
            <li ng-repeat="sub in item.items" ng-class="{ active: sub.active }"><a ng-href="{{ sub.url }}">{{ sub.title }}</a></li>
          </ul>
        </li>
      </ul>
    </div>
    
    <div id="content" ng-view>
    </div>

    <div id="footer" class="span12">
      <p>2014 &copy; LocalAd 局域网本地广告 <a href="http://www.LocalAd.com.cn">http://www.LocalAd.com.cn</a></p>
      <p>系统外观模板（Unicorn Admin Template）由 <a href="https://wrapbootstrap.com/user/diablo9983">diablo9983@gmail.com</a> 提供</p>
    </div>
