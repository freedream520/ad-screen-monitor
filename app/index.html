<!doctype html>
<html  ng-app="adScreenMonitor">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.) styles/css/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/jqgrid/css/ui.jqgrid.css" />
    <link rel="stylesheet" href="bower_components/jquery-file-upload/css/jquery.fileupload.css" />
    <link rel="stylesheet" href="bower_components/jquery-file-upload/css/jquery.fileupload-ui.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/docs/assets/css/bootstrap.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery.ui.theme.css" />
    <link rel="stylesheet" href="bower_components/jqueryui-timepicker-addon/dist/jquery-ui-timepicker-addon.css" />
    <!-- endbuild -->
    <!-- build:css(app) styles/css/skins.css -->
    <link rel="stylesheet" href="skins/styles/uniform.css" />
    <link rel="stylesheet" href="skins/styles/datepicker.css" />
    <link rel="stylesheet" href="skins/styles/unicorn.main.css" />
    <link rel="stylesheet" href="skins/styles/unicorn.grey.css" class="skin-color" />  
    <!-- endbuild -->
  </head>
  <body ng-controller="MainController">
    <div id="header">
      <h1><a href="/">LocalAd Admin</a></h1>   
    </div>
            
    <div id="sidebar" ng-controller="SideNavController">
      <ul>
        <li ng-repeat="item in items" ng-class="{ active: item.active, submenu: !!item.items.length, open:item.open }">
          <a href="{{ item.url }}"><span>{{ item.title }}</span></a>
          <ul>
            <li ng-repeat="sub in item.items" ng-class="{ active: sub.active }"><a ng-href="{{ sub.url }}">{{ sub.title }}</a></li>
          </ul>
        </li>
      </ul>
    </div>
    
    <div id="content" ng-view>
    </div>

    <div id="footer" class="span12">
      <p>2014 &copy; LocalAd 局域网本地广告 <a href="http://www.LocalAd.com.cn">http://www.LocalAd.com.cn</a></p>
      <p>系统外观模板（Unicorn Admin Template）由 <a href="https://wrapbootstrap.com/user/diablo9983">diablo9983@gmail.com</a> 提供</p>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jqgrid/js/i18n/grid.locale-en.js"></script>
    <script src="bower_components/jqgrid/js/jquery.jqGrid.js"></script>
    <script src="bower_components/blueimp-tmpl/js/tmpl.js"></script>
    <script src="bower_components/blueimp-load-image/js/load-image.js"></script>
    <script src="bower_components/blueimp-load-image/js/load-image-ios.js"></script>
    <script src="bower_components/blueimp-load-image/js/load-image-orientation.js"></script>
    <script src="bower_components/blueimp-load-image/js/load-image-meta.js"></script>
    <script src="bower_components/blueimp-load-image/js/load-image-exif.js"></script>
    <script src="bower_components/blueimp-load-image/js/load-image-exif-map.js"></script>
    <script src="bower_components/blueimp-canvas-to-blob/js/canvas-to-blob.js"></script>
    <script src="bower_components/jquery-file-upload/js/cors/jquery.postmessage-transport.js"></script>
    <script src="bower_components/jquery-file-upload/js/cors/jquery.xdr-transport.js"></script>
    <script src="bower_components/jquery-file-upload/js/vendor/jquery.ui.widget.js"></script>
    <script src="bower_components/jquery-file-upload/js/jquery.fileupload.js"></script>
    <script src="bower_components/jquery-file-upload/js/jquery.fileupload-process.js"></script>
    <script src="bower_components/jquery-file-upload/js/jquery.fileupload-validate.js"></script>
    <script src="bower_components/jquery-file-upload/js/jquery.fileupload-image.js"></script>
    <script src="bower_components/jquery-file-upload/js/jquery.fileupload-audio.js"></script>
    <script src="bower_components/jquery-file-upload/js/jquery.fileupload-video.js"></script>
    <script src="bower_components/jquery-file-upload/js/jquery.fileupload-angular.js"></script>
    <script src="bower_components/jquery-file-upload/js/jquery.iframe-transport.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>
    <!-- endbower -->
    <script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
    <script src="bower_components/jquery-ui/ui/i18n/jquery.ui.datepicker-zh-CN.js"></script>
    <script src="bower_components/jqueryui-timepicker-addon/dist/jquery-ui-timepicker-addon.js"></script>
    <script src="bower_components/jqueryui-timepicker-addon/dist/i18n/jquery-ui-timepicker-zh-CN.js"></script>
    <script src="bower_components/bootstrap/docs/assets/js/bootstrap.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="skins/scripts/unicorn.js"></script>

    <script src="scripts/app.js"></script>

    <script src="scripts/services/screen-group-service.js"></script>
    <script src="scripts/services/screen-ad-service.js"></script>
    <script src="scripts/services/ad-screen-service.js"></script>
    <script src="scripts/services/enum-service.js"></script>
    <script src="scripts/services/settings-service.js"></script>
    
    <script src="scripts/directives/datepicker.js"></script>
    <script src="scripts/directives/datetimepicker.js"></script>
    <script src="scripts/directives/jq-grid.js"></script>
    <script src="scripts/directives/checkboxs.js"></script>

    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/home.js"></script>

    <script src="scripts/controllers/side-nav.js"></script>
    <script src="scripts/controllers/screen-group.js"></script>
    <script src="scripts/controllers/screen-group-edit.js"></script>
    <script src="scripts/controllers/ad-screen.js"></script>
    <script src="scripts/controllers/ad-screen-filter.js"></script>
    <script src="scripts/controllers/ad-screen-edit.js"></script>
    <script src="scripts/controllers/screen-ad.js"></script>
    <script src="scripts/controllers/screen-ad-edit.js"></script>
    <!-- endbuild -->
</body>
</html>
