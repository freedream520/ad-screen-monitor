<div id="content-header">
    <h1>广告屏管理</h1>
</div>
<div id="breadcrumb">
    <a href="/" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>首页</a>
    <a href="#/screen">广告屏管理</a>
    <a href="#/ad-report" class="current">广告投放报表</a>
</div>
<div class="container-fluid">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li class="active"><a href="#dailyControl" report="daily" role="tab" data-toggle="pill">每日报表</a></li>
      <li><a href="#monthlyControl" report="monthly" role="tab" data-toggle="pill">月度报表</a></li>
      <li><a href="#annualControl" report="annual" role="tab" data-toggle="pill">年度报表</a></li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content container">
      <div class="tab-pane active fade in col-lg-2" id="dailyControl">
        <input id="dailyReportDate" type="text" class="form-control" id="reportDate" placeholder="报表日期" readonly />
      </div>
      <div class="tab-pane fade col-lg-3" id="monthlyControl">
        <div class="col-lg-6">
          <select id="monthlyYear" class="form-control">
          </select>
        </div>  
        <div class="col-lg-5">
          <select id="monthlyMonth" class="form-control">
          </select>
        </div>  
      </div>
      <div class="tab-pane fade col-lg-1" id="annualControl">
        <select id="annualYear" class="form-control">
        </select>
      </div>
    </div>
    <div class="widget-box">
        <div class="widget-title">
            <span class="icon"><i class="icon-th-list"></i></span>
            <h5>广告投放图表</h5>
        </div>
        <div class="widget-content nopadding">
            <div echarts ng-model="echartsData" options="getEChartsOptions();" style="height:400px;"></div>
        </div>
    </div>
    <div class="widget-box">
        <div class="widget-title">
            <span class="icon"><i class="icon-th-list"></i></span>
            <h5>广告投放报表</h5>
        </div>
        <div class="widget-content nopadding">
            <table id="reportTable" jq-grid options="getGridOptions();" url="/report-table.json" datatype="json" pager="#reportPager" caption="广告投放报表" class="table table-bordered data-table"></table>  
            <div id="reportPager"></div>
        </div>
    </div>
</div>
